<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery的第一次</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        // 当文档加载完成后
        $(document).ready(function () {
            //-- 等价于document.getElementById('useJQuery')
            // $("选择器") $是JQuery的语法规定
            $("#useJQuery").click(function () {
                // 给找到的控件添加click事件 。当事件触发执行小括号内的函数
                $("#dd").hide();
            })
            $("#useJQueryShow").click(function () {
                $("#dd").show();
            })
        })
    </script>
</head>
<body>
<div id="dd"></div>
<!--把Div显示-->
<button onclick="function show() {
        //-- 1.找到这个元素
       var element = document.getElementById('dd');
       //-- 2.通过JS操作元素的样式
       element.style.visibility = 'visible';
} show()">显示</button>
<!--把Div隐藏-->
<button onclick="function hidden() {
       //-- JS实现隐藏的思路
       //-- 1.找到这个元素
       var element = document.getElementById('dd');
       //-- 2.通过JS操作元素的样式
       element.style.visibility = 'hidden';
} hidden()">隐藏</button>
<button id="useJQuery">使用JQuery隐藏</button>
<button id="useJQueryShow">使用JQuery显示</button>
</body>
</html>
